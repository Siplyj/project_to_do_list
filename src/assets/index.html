<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400&amp;">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script defer type="text/javascript" src="scripts/bundle.js"></script>
	<title>My To Do List</title>
</head>
<body>
	<div class="wrapper">
		<h1>My To Do List</h1>
		<div class="add_note_wrapper">
			<input type="text" class="add_note" name="message_text" placeholder="what needs to be done?">
			<input type="button" class="add_button" name="" value= "+">
		</div>
		<ul class="notes_wrapper"></ul>
		<div class="bottom_wrapper">
			<div class="progress_bar">
				<div class="progress_status">
					<p>
						<span class="notes_done"></span>
						of
						<span class="notes_total"></span>
						tasks done
					</p>
				</div>
			</div>
			<input type="color" name="color">
		</div>
	</div>
	
</body>
</html>
